<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cómo obtener un solicitud</title>
</head>
<body>

  <script>

    const formData =  new FormData();

    formData.append('nombre', 'Mr.michi');
    formData.append('edad', '14');

    // Con esta peticion debería poder enviarle datos a mi servidor(recibe un nombre y edad)
    fetch("server.php?color=naranja",{ // Aqui envio solicitud con metodo GET (?color=...)
      body: formData,
      method: "POST" //Envio una solicitud con el metodo POST
    })
    .then(res => res.text())
    .then(data => {
      console.log(data)
    });
  </script>
  
</body>
</html>
